<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Cloudflare AI Chat</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f9fafb;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 24px #0001;
            text-align: center;
        }
        h1 {
            color: #f6821f;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            color: #444;
        }
        .login-btn {
            background: #f6821f;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cloudflare AI Chat</h1>
    <p>Welcome! Please log in to use the AI Chat app powered by Cloudflare Workers AI.</p>
    <a class="login-btn" href="/login">Log In</a>
</div>
</body>
</html>
